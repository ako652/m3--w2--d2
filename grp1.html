<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
    <h1>user infos</h1>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a id="mybtn"class="dropdown-item" href="#names">name</a>
          <a id="mybtn1" class="dropdown-item"  href="#emails">username</a>
          <a id="mybtn2" class="dropdown-item" href="#user">email</a>
        </div>
      </div>


    </div>
    
        <div class="container">
           <div class="d-none" id="names" >names</div>
           <div class="d-none" id="emails">emails</div>
           <div class="d-none"  id="user">uernames</div>
          
        </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>

window.onload= async () => {
          
          const response = await fetch('https://jsonplaceholder.typicode.com/users ');
          const data = await response.json()
          console.log(data.name)
          maintext=document.querySelector("#names ")
          maindv=document.querySelector("#emails ")
          maint=document.querySelector("#user ")
          maintext.innerHTML=""
          maint.innerHTML=""
          maindv.innerHTML=""
           data.forEach(element => {
               console.log(element.name)
               maintext.innerHTML +=`      <div class="text-warning m-3" href="#name" >${element.name}</div>
           
           `
           maint.innerHTML +=`      <div class="text-primary m-3" href="#username" >${element.username}</div>
           
           `
           maindv.innerHTML +=`      <div class="text-dark  m-3" href="#emails">${element.email}</div>
           
           `
           
           document.getElementById("mybtn").addEventListener("click", displayDate);
           document.getElementById("mybtn1").addEventListener("click", display1);
           document.getElementById("mybtn2").addEventListener("click", display2);
           
        });
        
          
        
          console.log(data)
          return data
       

        
          function displayDate() {
  document.getElementById("user").style.backgroundColor = "green"
  document.getElementById("user").classList.remove("d-none");
          }
          function display1() {
  document.getElementById("emails").style.backgroundColor = "red"
  document.getElementById("emails").classList.remove("d-none");
          }
          function display2() {
  document.getElementById("names").style.backgroundColor = "black"
  document.getElementById("names").classList.remove("d-none");
}
      
    }
      
               
    
       
          </script>
    
  </body>
</html>
